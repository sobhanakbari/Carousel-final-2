<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Slider Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="assets/js/javascript.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <div class="carousel">
        <img src="assets/img/img-1.jpg" alt="img" draggable="false">
        <img src="assets/img/img-2.jpg" alt="img" draggable="false">
        <img src="assets/img/img-3.jpg" alt="img" draggable="false">
        <img src="assets/img/img-4.jpg" alt="img" draggable="false">
        <img src="assets/img/img-5.jpg" alt="img" draggable="false">
      </div>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    
  </body>
</html>
